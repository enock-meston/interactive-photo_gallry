<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery" id="gallery01">
        <h2>Gallery 01</h2>
        <div class="photo-grid">
            <div class="photo" id="fennec-fox">
                <img src="images/fennec_fox.jpg" alt="Fennec Fox">
                <div class="details">Fennec Fox</div>
            </div>
            <div class="photo" id="humpback-whale">
                <img src="images/humpback_whale.jpg" alt="Humpback Whale">
                <div class="details">Humpback Whale</div>
            </div>
            <div class="photo" id="common-brown-baboon">
                <img src="images/common_brown_baboon.jpg" alt="Common Brown Baboon">
                <div class="details">Common Brown Baboon</div>
            </div>
            <div class="photo" id="spotted-deer">
                <img src="images/spotted_deer.jpg" alt="Spotted Deer">
                <div class="details">Spotted Deer</div>
            </div>
        </div>
    </div>
    <div class="gallery" id="gallery03">
        <h2>Gallery 03</h2>
        <div class="photo-grid">
            <div class="photo" id="fennec-fox2">
                <img src="images/fennec_fox.jpg" alt="Fennec Fox">
                <div class="details">Fennec Fox</div>
            </div>
            <div class="photo" id="humpback-whale2">
                <img src="images/humpback_whale.jpg" alt="Humpback Whale">
                <div class="details">Humpback Whale</div>
            </div>
            <div class="photo" id="common-brown-baboon2">
                <img src="images/common_brown_baboon.jpg" alt="Common Brown Baboon">
                <div class="details">Common Brown Baboon</div>
            </div>
            <div class="photo" id="spotted-deer2">
                <img src="images/spotted_deer.jpg" alt="Spotted Deer">
                <div class="details">Spotted Deer</div>
            </div>
        </div>
    </div>
</body>
</html>
